<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>World Happiness Index</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div id="filter">
        <p>Story | <a href="dashboard.html">Dashboard</a></p>
    </div>
    <div id="legend">

    </div>

    <div id="blackout"></div>
    <div id="map"></div>
    <div id="story"></div>


    <script src="./config.js"></script>
    <script>
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function(prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = {
                        "duration": layer.duration
                    };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment]);
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        const transformRequest = (url) => {
            const hasQuery = url.indexOf("?") !== -1;
            const suffix = hasQuery ? "&pluginName=journalismScrollytelling" : "?pluginName=journalismScrollytelling";
            return {
                url: url + suffix
            }
        }

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            scrollZoom: false,
            transformRequest: transformRequest
        });

        if (config.showMarkers) {
            var marker = new mapboxgl.Marker({
                color: config.markerColor
            });
        }

        // instantiate the scrollama
        var scroller = scrollama();

        map.on("load", function() {
            // setup the instance, pass callback functions
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(response => {
                    var chapter = config.chapters.find(chap => chap.id === response.element.id);
                    var layer = document.getElementById('layer');
                    response.element.classList.add('active');
                    map[config.mapAnimation || 'flyTo'](chapter.location);
                    if (config.showMarkers) {
                        map.setPaintProperty('countries-join', 'fill-outline-color', ['match', ['get', 'iso_3166_1_alpha_3'], chapter.location.code, 'rgba(255,0,0,1)', 'rgba(0, 0, 0, 0)'])
                    }
                    if (chapter.onChapterEnter.length > 0) {
                        chapter.onChapterEnter.forEach(setLayerOpacity);
                    }
                    console.log(chapter);
                    console.log(chapter.hide);
                    if (chapter.hide) {
                        document.getElementById('blackout').style.zIndex = -3;
                    } else {
                        document.getElementById('blackout').style.zIndex = -6;
                    }
                })
                .onStepExit(response => {
                    var chapter = config.chapters.find(chap => chap.id === response.element.id);
                    response.element.classList.remove('active');
                    if (chapter.onChapterExit.length > 0) {
                        chapter.onChapterExit.forEach(setLayerOpacity);
                    }
                });
            // Add source for country polygons using the Mapbox Countries tileset
            // The polygons contain an ISO 3166 alpha-3 code which can be used to for joining the data
            // https://docs.mapbox.com/vector-tiles/reference/mapbox-countries-v1
            map.addSource('countries', {
                type: 'vector',
                url: 'mapbox://mapbox.country-boundaries-v1'
            });

            // Build a GL match expression that defines the color for every vector tile feature
            // Use the ISO 3166-1 alpha 3 code as the lookup key for the country shape
            var matchExpression = ['match', ['get', 'iso_3166_1_alpha_3']];

            // Calculate color values for each country based on 'hdi' value
            data.forEach(function(row) {
                // Convert the range of data values to a suitable color
                let color;
                if (row['Ladder score'] > 5.515) {
                    if (row['Logged GDP per capita'] > 9.500) {
                        color = 'rgba(188,109,217,1)';
                    } else {
                        color = 'rgba(215,194,223,1)';
                    }
                } else {
                    console.log(row["Logged GDP per capita"])
                    if (row['Logged GDP per capita'] > 9.500) {
                        color = 'rgba(255,255,255,1)';
                    } else {
                        color = 'rgba(177,177,177,1)';
                    }
                }
                matchExpression.push(row['A3 Code'], color);

            });

            // Last value is the default, used where there is no data
            matchExpression.push('rgba(0, 0, 0, 0)');

            // Add layer from the vector tile source to create the choropleth
            // Insert it below the 'admin-1-boundary-bg' layer in the style
            map.addLayer({
                'id': 'countries-join',
                'type': 'fill',
                'source': 'countries',
                'source-layer': 'country_boundaries',
                'paint': {
                    'fill-color': matchExpression
                }
            }, 'admin-1-boundary-bg');
        });

        // setup resize event
        window.addEventListener('resize', scroller.resize);
    </script>

</body>

</html>
